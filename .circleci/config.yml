# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15

jobs:
  install:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  flow:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run Flow
          command: npm run flow:check

  typescript:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run TypeScript
          command: npm run typescript

  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run tests
          command: npm test

  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run linting check
          command: npm run lint

  size:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run package size check
          command: npm run size

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - install:
          filters:
            tags:
              only: /^v.*/
      - flow:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - typescript:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - test:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - lint:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - size:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - flow
            - typescript
            - test
            - lint
            - size
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
